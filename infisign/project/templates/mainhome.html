{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <!-- Static CSS files -->
    <link rel="stylesheet" href="{% static 'css/editor.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12">
                <h3 class="heading">Articles</h3>
                <div class="list-group">
                    {% for article in articles %}
                    <a href="?article_id={{ article.id }}" class="list-group-item list-group-item-action">
                        {{ article.title }}
                    </a>
                    {% empty %}
                    <div class="alert alert-warning" role="alert">No articles found.</div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12">
                {% if article %}
                <div class="article-content">
                    <h3>{{ article.title }}</h3>
                    <p>{{ article.content|safe }}</p>
                </div>
                {% else %}
                <div class="alert alert-info">
                    Select an article from the list to view its content.
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Static JS files -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
